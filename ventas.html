<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Automotora dedicada a la venta de los mejores autos del mercado - Nuevos y Usados"
    />
    <meta name="author" content="Automotora VIP" />

    <title>Ventas | Automotora VIP</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav id="header" class="navbar navbar-expand-md fixed-top navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            id="header-logo"
            src="img/automotora_vip_logo.png"
            alt="AutoVIP"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#links"
          aria-controls="links"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="links" class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">Ventas</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#contacto-modal"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="appSales">
      <!-- Titulo + Tipo de Cambio -->

      <div class="mt-4">
        <div class="row">
          <div class="col">
            <h1>Ventas</h1>
          </div>
          <div class="col">
            <p class="text-end">
              <i class="fas fa-exchange-alt"></i> UYU/USD: {{ exchangeRate }}
            </p>
          </div>
        </div>
      </div>

      <hr class="mt-1" />
      <!-- Filtro y Listado -->

      <div class="row">
        <div class="col-md-3">
          <div class="bg-light rounded p-3">
            <h4>Filtro</h4>
            <hr />
            <form action="" id="filter-form">
              <!-- Selector A침os -->
              <div class="mb-3">
                <label for="input-year" class="form-label fw-bold">A침o</label>
                <select
                  name="input-year"
                  id="input-year"
                  class="form-select"
                  v-model="yearSelected"
                >
                  <option value="">Seleccionar...</option>
                  <option v-bind:value="year" v-for="year in years">
                    {{year}}
                  </option>
                </select>
              </div>

              <div class="mb-3">
                <label for="input-brand" class="form-label fw-bold"
                  >Marca</label
                >
                <select
                  name="input-brand"
                  id="input-brand"
                  class="form-select"
                  v-model="brandSelected"
                >
                  <option value="">Seleccionar...</option>
                  <option v-bind:value="brand" v-for="brand in brands">
                    {{ brand }}
                  </option>
                </select>
              </div>

              <div class="mb-3">
                <label for="input-model" class="form-label fw-bold"
                  >Modelo</label
                >
                <select
                  name="input-model"
                  id="input-model"
                  class="form-select"
                  v-bind:disabled="brandSelected === ''"
                  v-model="modelSelected"
                >
                  <option value="">Seleccionar...</option>
                  <option v-bind:value="model" v-for="model in models">
                    {{ model }}
                  </option>
                </select>
              </div>

              <div class="mb-3">
                <label for="input-condition" class="form-label fw-bold"
                  >Estado</label
                >
                <select
                  name="input-condition"
                  id="input-condition"
                  class="form-select"
                  v-model="statusSelected"
                >
                  <option value="">Seleccionar...</option>
                  <option value="1">Nuevo</option>
                  <option value="0">Usado</option>
                </select>
              </div>
              <button
                class="btn btn-primary w-100"
                type="button"
                id="btn-filter"
              >
                <i class="fas fa-search"></i> Filtrar
              </button>
            </form>
            <div>
              <button
                class="btn btn-outline-secondary mt-4 w-100"
                v-on:click="onCurrencyChange"
              >
                <i class="fas fa-dollar-sign"></i>
                Cambiar moneda
              </button>
            </div>
          </div>
        </div>

        <!-- Fichas de los autos -->
        <div class="col-md-9">
          <!-- Ficha de cada Auto -->
          <div class="alert alert-warning" role="alert" v-if="cars.length ===0">
            <p>Ups! No hay autos disponibles</p>
          </div>
          <div class="item-car" v-for="car in cars">
            <div class="row">
              <div class="col-md-4 position-relative">
                <img
                  v-bind:src="car.image"
                  v-bind:alt="car.brand + ' ' + car.model"
                  class="p-2 border img-fluid m-1"
                />
                <span class="badge badge-new" v-show="car.status === 1"
                  >Nuevo</span
                >
              </div>
              <div class="col-md-8">
                <div
                  class="d-flex align-items-center justify-content-between mb-3"
                >
                  <div>
                    <h3 class="mb-0">{{ car.brand }} {{ car.model }}</h3>
                  </div>

                  <div>
                    {{ car.year }} | USD {{car.price_usd}} |
                    <span class="item-raiting">
                      <i class="fas fa-star" v-for="n in car.rating"></i
                      ><i class="far fa-star" v-for="n in 5 - car.rating"></i
                    ></span>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <p>{{car.description}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-success">
                      <i class="fas fa-shopping-cart"></i> Comprar
                    </button>

                    <button class="btn btn-outline-secondary">
                      <i class="fas fa-plus-square"></i> M치s informaci칩n
                    </button>

                    <button class="btn btn-outline-secondary">
                      <i class="fas fa-share-square"></i> Compartir
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-3" />
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- JS de Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- JS Propio -->
    <script src="js/app.js"></script>
  </body>
</html>
